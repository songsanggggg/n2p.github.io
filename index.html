<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>负片预览</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="camera">
      <section class="viewer">
        <canvas id="output" width="1280" height="720"></canvas>
        <canvas id="guide" width="1280" height="720"></canvas>
        <div class="glass-frame" aria-hidden="true"></div>
      </section>

      <div class="chrome">
        <button id="moreBtn" class="pill ghost more-btn" aria-expanded="false">
          更多
        </button>

        <div id="morePanel" class="more-panel" aria-hidden="true">
          <div class="control-grid">
            <div class="control-stack">
              <button id="startBtn" class="pill primary">开启</button>
              <button id="stopBtn" class="pill ghost" disabled>关闭</button>
              <button id="reDetectBtn" class="pill subtle" disabled>重新识别</button>
            </div>
            <label class="slider volume-slider">
              <span>识别强度</span>
              <div class="slider-track">
                <input
                  type="range"
                  id="detectAggressiveness"
                  min="0"
                  max="100"
                  step="1"
                  value="70"
                />
              </div>
              <em id="detectAggressivenessValue">70%</em>
            </label>
            <fieldset class="mode-pill" role="radiogroup" aria-label="负片模式">
              <label>
                <input type="radio" name="mode" value="color" checked />
                <span>彩色</span>
              </label>
              <label>
                <input type="radio" name="mode" value="bw" />
                <span>黑白</span>
              </label>
            </fieldset>
          </div>
        </div>

        <footer class="bottombar">
          <button id="saveBtn" class="pill ghost" disabled>保存</button>
          <button id="pauseBtn" class="shutter" disabled>
            <span class="shutter-core"></span>
            <span class="shutter-label">暂停</span>
          </button>
          <span class="spacer" aria-hidden="true"></span>
        </footer>
      </div>
    </main>

    <script>
      window.Module = {
        onRuntimeInitialized() {
          window.__cvReady = true;
        },
      };
    </script>
    <script>
      if (!sessionStorage.getItem('autoRefreshed')) {
        sessionStorage.setItem('autoRefreshed', '1');
        location.reload();
      }
    </script>
    <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
    <script src="app.js"></script>
  </body>
</html>
