<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>负片预览</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="topbar">
        <h1>负片预览</h1>
        <div class="controls">
          <fieldset class="modes" role="radiogroup" aria-label="负片模式">
            <label>
              <input type="radio" name="mode" value="color" checked />
              <span>彩色</span>
            </label>
            <label>
              <input type="radio" name="mode" value="bw" />
              <span>黑白</span>
            </label>
          </fieldset>
          <button id="reDetectBtn" class="ghost" disabled>重新识别</button>
          <label class="slider">
            <span>识别强度</span>
            <input
              type="range"
              id="detectAggressiveness"
              min="0"
              max="100"
              step="1"
              value="70"
            />
            <em id="detectAggressivenessValue">70%</em>
          </label>
          <div class="actions">
            <button id="startBtn" class="primary">开始</button>
            <button id="stopBtn" class="ghost" disabled>停止</button>
            <button id="pauseBtn" class="ghost" disabled>暂停</button>
            <button id="saveBtn" class="ghost" disabled>保存</button>
            <button id="loadModelBtn" class="ghost">加载模型</button>
            <button id="colorizeBtn" class="ghost" disabled>上色并下载</button>
          </div>
          <div class="progress" id="modelProgress" aria-live="polite">
            <span>模型加载进度</span>
            <progress value="0" max="100"></progress>
            <em>0%</em>
          </div>
        </div>
      </header>

      <section class="viewer">
        <canvas id="output" width="1280" height="720"></canvas>
        <canvas id="guide" width="1280" height="720"></canvas>
      </section>
    </main>

    <script>
      window.Module = {
        onRuntimeInitialized() {
          window.__cvReady = true;
        },
      };
    </script>
    <script>
      if (!sessionStorage.getItem('autoRefreshed')) {
        sessionStorage.setItem('autoRefreshed', '1');
        location.reload();
      }
    </script>
    <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
