<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>负片预览</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="topbar">
        <h1>负片预览</h1>
        <div class="controls">
          <fieldset class="modes" role="radiogroup" aria-label="负片模式">
            <label>
              <input type="radio" name="mode" value="color" checked />
              <span>彩色</span>
            </label>
            <label>
              <input type="radio" name="mode" value="bw" />
              <span>黑白</span>
            </label>
          </fieldset>
          <label class="toggle">
            <input type="checkbox" id="autoFrame" checked />
            <span>锁定/拖拽</span>
          </label>
          <div class="actions">
            <button id="startBtn" class="primary">开始</button>
            <button id="stopBtn" class="ghost" disabled>停止</button>
          </div>
        </div>
      </header>

      <section class="viewer">
        <canvas id="output" width="1280" height="720"></canvas>
        <canvas id="guide" width="1280" height="720"></canvas>
      </section>
    </main>

    <script>
      window.Module = {
        onRuntimeInitialized() {
          window.__cvReady = true;
        },
      };
    </script>
    <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
    <script src="app.js"></script>
  </body>
</html>
